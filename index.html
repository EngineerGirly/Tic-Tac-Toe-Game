<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="tic-tac-toe">
            <div class="score">
                <div class="x">
                    <span>x</span>
                    <span id="xscore">_</span>
                </div>
                <div class="o">
                    <span>o</span>
                    <span id="oscore">_</span>
                </div>
            </div>
            <div class="game">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="reset">
                <button id="resetBtn">Reset</button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
